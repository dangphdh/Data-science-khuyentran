[tool:pytest]
# Custom markers for organizing data science tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast unit tests
    gpu: marks tests that require GPU acceleration
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    model_training: marks tests that train ML models
    data_processing: marks tests for data processing functions
    api: marks tests that require external API access
    database: marks tests that require database access
    expensive: marks tests that are computationally expensive
    dataset_large: marks tests that require large datasets
    dataset_small: marks tests that work with small datasets

# Test discovery configuration
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = -v --tb=short --strict-markers
minversion = 6.0

# Warning filters
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:sklearn.*
    ignore::PendingDeprecationWarning